<html>
    <head>
        <title>8-Ball App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Styles/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,200;1,400&display=swap" rel="stylesheet">
    </head>
    <body class="stars-container">
        <section class="container">
            <header>
                <img src="Assets/bytebrokerslogo_initials.svg" alt="ByteBroke's Logo">
                <h1 id="header">Ask the Magic 8-Ball</h1>
                <label for="langMenu" id="langLabel">Choose 8-Ball Language:</label>
                <select id="langMenu" name="colors">
                    <option value="english">English</option>
                    <option value="chinese">Chinese/中文</option>
                    <option value="spanish">Spanish</option>
                </select>
            </header>

            <section id="imageContainer">
                <button id="shake-button"><img src="Assets/Magic8-Ball.jpg" alt="Magic 8 Ball picture" id="ballImage"></button>
                <output id="response" class="mystical"></output>
                <audio id="myAudio">
                    <source src="Assets/magic.mp3" type="audio/mp3">
                </audio>
                <audio id="textSpeach">
                    <source src="Assets/voices/en/1.wav" type="audio/wav">
                </audio>
            </section>

            <p>&nbsp</p>

            <label id="namePrompt" for="name">Enter Your name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label id="qPrompt" for="question">Enter Your Question:</label>
            <input type="text" id="question" placeholder="Enter your question...">

        </section>
        <script src="JS/app.js"></script>
    </body>
</html>
